name: Build Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps
          
      - name: Run tests
        run: |
          cd frontend
          npm test -- --passWithNoTests
          
      - name: Build frontend
        run: |
          cd frontend
          npm run build
          
      - name: Run lint
        run: |
          cd frontend
          npm run lint -- --max-warnings=0 
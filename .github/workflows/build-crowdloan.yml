name: Build Crowdloan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          cd crowdloan-ui
          npm ci
          
      - name: Run tests
        run: |
          cd crowdloan-ui
          npm test
          
      - name: Build crowdloan
        run: |
          cd crowdloan-ui
          npm run build
          
      - name: Run lint
        run: |
          cd crowdloan-ui
          npm run lint 
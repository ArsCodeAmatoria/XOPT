<!DOCTYPE html>
<html>
<head>
  <title>XOPT Favicon Generator</title>
  <style>
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <canvas id="favicon" width="32" height="32"></canvas>
  <script>
    const canvas = document.getElementById('favicon');
    const ctx = canvas.getContext('2d');
    
    // Draw background
    ctx.fillStyle = '#0EA5E9';
    ctx.beginPath();
    ctx.roundRect(0, 0, 32, 32, 8);
    ctx.fill();
    
    // Draw X
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 3;
    ctx.lineCap = 'round';
    ctx.beginPath();
    ctx.moveTo(10, 10);
    ctx.lineTo(22, 22);
    ctx.moveTo(22, 10);
    ctx.lineTo(10, 22);
    ctx.stroke();
  </script>
</body>
</html>
